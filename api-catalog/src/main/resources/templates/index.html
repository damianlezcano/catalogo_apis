	<div th:each="ns: ${nodeRoot.get()}" class="content">
	
		<span>
			<a class="url" th:href="${ns.getUri()}" th:text="${ns.getUri()}" target="_blank"/>
			<div th:text="${ns.getDescription()}"></div>
			<span th:class="${ns.getType()}" th:text="${'['+ns.getType().toUpperCase()+']'}"></span>
